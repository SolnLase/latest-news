<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot Latest News</title>
    <!-- font awasome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap v5.2.3 - start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- bootstrap v5.2.3 - end -->
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="logo"><img src="" alt="logo" /></div>
      <div class="nav__menu">
        <ul class="nav__submenu">
          <li class="nav__item">
            <a href="javascript:void(0)" class="nav__link">
              Languages
              <i class="nav__icon fa-solid fa-chevron-down"></i>
            </a>
            <ul class="nav__dropdown-menu">
              <li></li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="javascript:void(0)" class="nav__link">
              Countries
              <i class="nav__icon fa-solid fa-chevron-down"></i>
            </a>
            <ul class="nav__dropdown-menu">
              <li></li>
            </ul>
          </li>
          <li class="nav__item">
            <a href="javascript:void(0)" class="nav__link">
              Categories
              <i class="nav__icon fa-solid fa-chevron-down"></i>
            </a>
            <ul class="nav__dropdown-menu">
              <li></li>
            </ul>
          </li>
        </ul>
        <form class="nav__q" action="/" method="GET">
          <div class="input-group">
            <div class="input-group-text align-self-center bg-white">
              <label class="nav__checkbox" for="onlyInTitles">only in titles</label>
              <input
                name="onlyInTitles"
                id="onlyInTitles"
                class="form-check-input ms-2"
                type="checkbox"
                value=""
                aria-label="Checkbox for following text input"
              />
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
            />
          </div>
        </form>
      </div>
      <a
        href="javascript:void(0)"
        class="collapse-btn"
        id="collapseBtn"
        style="display: none"
      ></a>
    </nav>
    <main class="content" style="display: hidden">
      <div class="content__grid">
        <article class="card">
          <img src="#" alt="cardImg" class="card__img" />
          <div class="card__text">
            <div class="card__header">
              <div class="card-direct-info">
                <div class="card__category-author">
                  <p class="card__category"></p>
                  <p class="card__author"></p>
                </div>
                <div class="card__language-country">
                  <p class="card__language"></p>
                  <p class="card__country"></p>
                </div>
              </div>
              <a class="card__external-link"></a>
            </div>
            <div class="card__body">
              <h3 class="card__title"></h3>
              <h5 class="card__short-description"></h5>
            </div>
            <div class="card__complex-info">
              <p class="card__time-created"></p>
              <p class="card__keywords"></p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
